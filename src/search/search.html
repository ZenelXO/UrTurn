<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Negocios - UrTurn</title>
  <link rel="stylesheet" href="../../styles-sheets/search/search.css" />
</head>
<body>
  <header>
    <div class="logo">UrTurn</div>
    <nav>
      <a href="#">Chat</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <main class="search-container">
    <h1>Buscar Negocios</h1>
    <div class="search-controls">
      <input type="text" id="search-input" placeholder="Buscar por nombre..." class="search-bar" />

      <select id="type-filter" class="type-select">
        <option value="">Todos los tipos</option>
        <option value="Panadería">Panadería</option>
        <option value="Barbería">Barbería</option>
        <option value="Cafetería">Cafetería</option>
        <!-- Añade más tipos aquí -->
      </select>
    </div>

    <section class="results">
      <!-- Resultado 1 -->
      <div class="business-card">
        <h2>Panadería La Espiga</h2>
        <p>Tipo: Panadería</p>
        <p>Ubicación: Calle Mayor, 12</p>
      </div>

      <!-- Resultado 2 -->
      <div class="business-card">
        <h2>Barbería Don Pelo</h2>
        <p>Tipo: Barbería</p>
        <p>Ubicación: Av. de la Libertad, 45</p>
      </div>

      <!-- Puedes clonar más tarjetas si lo deseas -->
    </section>
  </main>
</body>
<script type="module" src="search.js"></script>
</html>
